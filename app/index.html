      <link rel="stylesheet" href="styles/angular-motion.min.css">

      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <body ng-app="bluereconlineApp"><a id="pageTop"></a>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
<header>
    <div class="wide">
      <div class="container logo"><img class="img-responsive" src="images/header_logo_bv.png"></div>
    </div>
</header>
    <div data-ng-controller="UserAuthCtrl"></div>

      <div id="nav" class="bluerecnav header navbar navbar-default" role="navigation"  bs-affix>
      <div class="container" data-ng-controller="MenuCtrl" >
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav" >
            <li data-ng-hide="!currentUser.validLogin"  ng-cloak><a ng-href="#/{{HomeLink}}"><i class="fa fa-home"></i> Home</a></li>
            <li data-ng-hide="currentUser.validLogin" ng-cloak><a ng-href="#/{{LoginLink}}"><i class="fa fa-sign-in"></i> Login</a></li>
            <li class="dropdown" data-ng-hide="!currentUser.validLogin" ng-cloak>
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i> Settings<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#/{{MyAccountLink}}"><i class="fa fa-user"></i> My Account</a></li>
                <li><a href="#/{{HouseholdLink}}"><i class="fa fa-users"></i> Household</a></li>
                <li><a href="#/{{PurchasesLink}}"><i class="fa fa-usd"></i> Purchases</a></li>
              </ul>
            </li>
            <li><a ng-href="#/{{ActivitiesLink}}" ng-cloak><i class="fa fa-futbol-o"></i> Activities</a></li>
            <li><a ng-href="#/{{MembershipsLink}}" ng-cloak><i class="fa fa-credit-card"></i> Memberships</a></li>
            <li><a ng-href="#/{{ReservationsLink}}" ng-cloak><i class="fa fa-check-square-o"></i> Reservations</a></li>
            <li data-ng-show="false" ng-cloak><a ng-href="#/{{ShopLink}}"><i class="fa fa-tags"></i> Shop</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ng-cloak  class="clicky" data-ng-hide="!currentUser.validLogin"
                data-template="views/shoppingcart.html" data-placement="right" data-animation="am-fade-and-slide-right" bs-aside="aside" data-container="body">
                <a><i class="fa fa-shopping-cart"></i> Cart <!--<span class="badge" > {{CartCount}} </span>--></a></li>

            <li class="clicky"  data-ng-hide="!currentUser.validLogin" ng-cloak>
                <a ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>

          </ul>
        </div>
      </div>
    </div>

    <div class="container view-animate-container">
      <div ng-view="" class="view-animate"></div>
    </div>

    <footer class="header noborder ">
      <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container socialnav ">
             <a href="https://twitter.com"><i class="fa fa-twitter fa-2x"></i></a>
             <a href="https://facebook.com"><i class="fa fa-facebook-official fa-2x"></i></a>
             <a href="https://plus.google.com"><i class="fa fa-google-plus-square fa-2x"></i></a>
        </div>
      </div>
    </footer>

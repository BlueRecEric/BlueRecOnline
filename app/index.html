<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/ng-responsive-calendar/dist/css/calendar.css"/>
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>
  </head>
  <body ng-app="bluereconlineApp">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="wide">
      <div class="container logo"><img src="images/header_logo_bv.png"></div>
    </div>

    <div data-ng-controller="UserAuthCtrl"></div>

    <header class="bluerecnav header navbar navbar-default" role="navigation">
      <div class="container" data-ng-controller="MenuCtrl as nav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li data-ng-show="currentUser.validLogin"><a ng-href="#/{{HomeLink}}"><i class="fa fa-home"></i> Home</a></li>
            <li data-ng-show="!currentUser.validLogin"><a ng-href="#/{{LoginLink}}"><i class="fa fa-sign-in"></i> Login</a></li>
            <li><a ng-href="#/{{ActivitiesLink}}"><i class="fa fa-futbol-o"></i> Activities</a></li>
            <li><a ng-href="#/{{MembershipsLink}}"><i class="fa fa-credit-card"></i> Memberships</a></li>
            <li><a ng-href="#/{{ReservationsLink}}"><i class="fa fa-check-square-o"></i> Reservations</a></li>
            <li><a ng-href="#/{{ShopLink}}"><i class="fa fa-tags"></i> Shop</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li data-ng-show="currentUser.validLogin"><a ng-href="#/cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge"> 3 </span></a></li>
            <li data-ng-show="currentUser.validLogin"><a ng-click="nav.logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container view-animate-container">
    <div ng-view="" class="view-animate"></div>
    </div>

    <footer class="header noborder ">
      <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container socialnav ">
             <a href="https://twitter.com"><i class="fa fa-twitter fa-2x"></i></a>
             <a href="https://facebook.com"><i class="fa fa-facebook-official fa-2x"></i></a>
             <a href="https://plus.google.com"><i class="fa fa-google-plus-square fa-2x"></i></a>
        </div>
      </div>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-dynforms/dynamic-forms.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/ng-responsive-calendar/dist/js/calendar-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/sitescripts.js"></script>
        <script src="scripts/ui-bootstrap-custom-tpls-0.13.0.min.js"></script>
        <script src="scripts/ui-bootstrap-custom-0.13.0.min.js"></script>
        <script src="scripts/config/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/homeCtrl.js"></script>
        <script src="scripts/controllers/loginctrl.js"></script>
        <script src="scripts/controllers/userAuthCtrl.js"></script>
        <script src="scripts/controllers/menuCtrl.js"></script>
        <script src="scripts/controllers/programlist.js"></script>
        <script src="scripts/controllers/programinfo.js"></script>
        <script src="scripts/controllers/programRegister.js"></script>
        <script src="scripts/controllers/requestReservation.js"></script>
        <!-- endbuild -->
</body>
</html>

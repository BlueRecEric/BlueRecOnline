<div class="row">

<h3>Checkout</h3>

  <div class="panel panel-default">
    <div class="panel-heading">
      <label>Your Shopping Cart</label>
      <span class="pull-right hidden-xs" data-ng-show='memInfo.showLoadingRegistration'>Checking Requirements... <i class="fa fa-cog fa-spin"></i></span>
    </div>
    <div class="panel-body">
      <div data-ng-repeat="item in cart.data">
        <div class="row clearfix spacing">
          <div class="col-md-4">
            <button class="btn btn-danger btn-sm" data-ng-click="removeItem({{item.shopping_item_id}})"><i class="glyphicon glyphicon-trash icon-white"></i> </button> {{item.item_name}}
          </div>

          <div class="col-md-3">{{item.person_name}}</div>
          <div class="col-md-3"><span data-ng-show="item.total_fee > 0">{{item.total_fee}}</span> <span data-ng-show="cart.hasPromo && item.total_original_fee > 0">*</span></div>

        </div>

        <div class="row clearfix spacing" data-ng-repeat="link in item.linked_items.data">
          <div class="col-md-4">
            <button class="btn btn-danger btn-sm" data-ng-click="removeItem({{link.linked_shopping_item_id}})"><i class="glyphicon glyphicon-trash icon-white"></i> </button> <i class="glyphicon glyphicon-option-vertical icon-black"></i> {{link.linked_item_name}}
          </div>
          <div class="col-md-3">{{link.linked_person_name}}</div>
          <div class="col-md-3"><span data-ng-show="link.linked_total_fee > 0">{{link.linked_total_fee}}</span> <span data-ng-show="cart.hasPromo && link.linked_total_original_fee > 0">*</span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row clearfix spacing">
    <p class="col-sm-12" data-ng-repeat="promo in cart.promoText"><em>* {{promo}}</em></p>
  </div>

  <div class="row clearfix spacing">
    <div class="col-sm-3">
      <input type="text" class="form-control" data-ng-model="promoCode" name="promo-code" id="promo-code" placeholder="">
    </div>
    <div class="col-sm-3">
      <button class="btn btn-success btn-sm" data-ng-click="checkPromo()"><span class="fa-stack fa-md"><i class="fa fa-circle-thin fa-stack-2x"></i><i class="fa fa-tag fa-stack"></i></span> Apply Promo Code</button>
    </div>
  </div>

  <h3>Total: ${{(cart.totalFee).toFixed(2)}}</h3>

  <div class="panel panel-default" data-ng-show="cart.totalFee > 0">
    <div class="panel-heading">
      <label>Payment</label>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" role="form">
        <fieldset>
          <legend>Payment Information</legend>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-number">Card Number</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
            <div class="col-sm-9">
              <div class="row">
                <div class="col-xs-3">
                  <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                    <option>Month</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                  </select>
                </div>
                <div class="col-xs-3">
                  <select class="form-control" name="expiry-year">
                    <option value="15">2015</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="18">2018</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="charge">Amount to charge</label>
            <div class="col-sm-3">
              <label class="control-label" id="charge">${{(cart.totalFee).toFixed(2)}}</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="button" class="btn btn-success" data-ng-click="payCart()"><i class="fa fa-usd"></i> Pay Now</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
